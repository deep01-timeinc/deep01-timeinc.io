<!DOCTYPE html>
<html>
<head>
	<title>In Widget</title>
	<script type="text/javascript">
		function add(){
			let text = document.getElementById('ingred').value;
			let label = document.createElement('div');
			var t = document.createTextNode(text);
			label.appendChild(t);
			document.body.appendChild(label);
			// console.log('gr8');
		}
	</script>
</head>
<body>
<input id='ingred' type="textbox" name="" />
<input type="button" name="" onclick="add()" value="Add" />
</body>
</html>
